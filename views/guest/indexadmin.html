<!DOCTYPE html>
<html>
<head>
  {{template "_head" .}}

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form>
      <div class="form-group has-feedback">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <!-- <p class="btn btn-primary btn-sm pull-right" id="login">Simpan</p> -->
          <button type="submit" id="login" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">I forgot my password</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<!-- Sweet Alert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

<script>
  $(document).ready(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>

<script>
  $(document).ready(function(){
    $("#login").on("click", function(e) {
      e.preventDefault();
      var email = $("#email").val();
      var password = $("#password").val();

      if (email != "" && password != "") {
      $.ajax({
        url:"/login-admin",
        type : 'POST',
        data : {'email':email,'password':password},
        success:function(response) {
          if (response == "false") {
            $("#password").val("");
            Swal.fire({
              type: 'warning',
              title: 'Maaf email/password salah! Silahkan coba lagi.',
              showConfirmButton: false,
              customClass: 'swal-wide',
              timer: 1500
            })
          } else {
            window.location.href = "/dashboard";
          }
        },
        error:function(error){
          alert("Gagal");
        }
      });
    } else if (email == "" || password == "") {
      Swal.fire({
        type: 'warning',
        title: 'Harap lengkapi isi form terlebih dahulu.',
        showConfirmButton: false,
        customClass: 'swal-wide',
        timer: 1500
      })
    }
    });
  });
</script>

</body>
</html>
